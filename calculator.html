<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../personal-site/css/calculator.css">
</head>
<body>
    <h1>My Calculator</h1>

    <div id="zeroDiv">
        <p>Cannot divide by 0...Please select a different number!!</p>
    </div>


    <div id="calContainer">
        <input type="text" id="firstNumber" class="numberLabels">
        <input type="text" id="operator" class="numberLabels">
        <input type="text" id="secondNumber" class="numberLabels">
        <br>
        <button class="operator" id="power">^</button>
        <button class="operator" id="percentage">%</button>
        <button class="operator" id="negative">+/-</button>
        <button class="operator" id="plus">+</button>
        <br>
        <button class="numbers" id="one">1</button>
        <button class="numbers" id="two">2</button>
        <button class="numbers" id="three">3</button>
        <button class="operator" id="minus">-</button>
        <br>
        <button class="numbers" id="four">4</button>
        <button class="numbers" id="five">5</button>
        <button class="numbers" id="six">6</button>
        <button class="operator" id="divide">/</button>
        <br>
        <button class="numbers" id="seven">7</button>
        <button class="numbers" id="eight">8</button>
        <button class="numbers" id="nine">9</button>
        <button class="operator" id="multiply">*</button>
        <br>
        <button class="numbers" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button id="clear">C</button>
        <button class="operator" id="equals">=</button>
    </div>


<script src="../personal-site/js/calculator.js"></script>
</body>
</html>
